name: Validation

on: 
  pull_request:
  
jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.0
        
      - name: Install dependencies
        run: npm --prefix frontend install
        
      - name: Build Angular Application
        run: npm --prefix frontend run build
  
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and Test
        run: |
          cd backend
          ./gradlew build
