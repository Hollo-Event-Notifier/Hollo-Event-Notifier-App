<div class="container">
  <mat-card>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput
               placeholder="{{data.name}}"
               formControlName="description">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="save()"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
