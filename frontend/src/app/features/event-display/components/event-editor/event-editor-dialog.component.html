<div class="container">
  <mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.title"
        >
        <mat-error *ngIf="formGroup.controls.title.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Place</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.place"
        >
        <mat-error *ngIf="formGroup.controls.title.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Organizer</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.organizer"
        >
        <mat-error *ngIf="formGroup.controls.title.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.startDate"
        >
        <mat-error *ngIf="formGroup.controls.title.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.endDate"
        >
        <mat-error *ngIf="formGroup.controls.title.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-checkbox [formControl]="formGroup.controls.hasPoints">
        Has points
      </mat-checkbox>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="onCancel()"
    > Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!formGroup.valid"
      (click)="onSave()"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
