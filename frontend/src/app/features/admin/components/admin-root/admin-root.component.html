<div *transloco="let t; read:'admin-root'">
  <mat-toolbar
    color="primary"
  >
    <div class="main-menu">
      <div style="display: flex; flex-direction: column;">
        <button (click)="switchLanguage('en')">English</button>
        <button (click)="switchLanguage('hu')">Hungarian</button>
      </div>
      <button
        mat-flat-button
        color="primary"
        class="menu-element"
        [routerLink]="adminRoutes.Settings"
      >
        <mat-icon id="settingsIcon">settings</mat-icon>
        <label for="settingsIcon">{{t('settings')}}</label>
      </button>
      <button
        mat-flat-button
        color="primary"
        class="menu-element"
        [routerLink]="adminRoutes.EventDisplay"
      >
        <mat-icon id="eventsIcon">calendar_today</mat-icon>
        <label for="eventsIcon">{{t('events')}}</label>
      </button>
    </div>
    <button
      mat-flat-button
      color="primary"
      class="menu-element"
    >
      <mat-icon id="logout-icon">logout</mat-icon>
      <label for="logout-icon">{{t('logout')}}</label>
    </button>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
