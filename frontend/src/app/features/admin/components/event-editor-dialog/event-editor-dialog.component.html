<div class="container">
  <mat-dialog-actions>
    <h1 mat-dialog-title>
      <ng-container *ngIf="data.mode === editorMode.Create">Create Event</ng-container>
      <ng-container *ngIf="data.mode === editorMode.Update">Update Event</ng-container>
    </h1>
    <div class="actions-container">
      <button mat-icon-button (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete()" *ngIf="data.mode === editorMode.Update">
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="onSave()"
        [disabled]="!formGroup.valid"
      >
        <mat-icon>done</mat-icon>
      </button>
    </div>
  </mat-dialog-actions>
  <mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.title"
        >
        <mat-error *ngIf="formGroup.controls.title.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Place</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.place"
        >
        <mat-error *ngIf="formGroup.controls.title.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Organizer</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.organizer"
        >
        <mat-error *ngIf="formGroup.controls.organizer.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.startDate"
        >
        <mat-error *ngIf="formGroup.controls.startDate.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.endDate"
        >
        <mat-error *ngIf="formGroup.controls.endDate.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Link</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.link"
        >
        <mat-error *ngIf="formGroup.controls.link.hasError('pattern')">Not a valid URL</mat-error>
      </mat-form-field>
      <mat-checkbox [formControl]="formGroup.controls.hasPoints">
        Has points
      </mat-checkbox>
    </form>
  </mat-dialog-content>
</div>
