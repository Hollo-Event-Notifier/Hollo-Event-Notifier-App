<div class="container">
  <div class="header">
    <h1 mat-dialog-title>Create User</h1>
    <mat-dialog-actions>
      <button
        mat-icon-button
        color="accent"
        (click)="onCancel()"
      >
        <mat-icon>cancel</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        (click)="onSave()"
        [disabled]="!formGroup.valid"
      >
        <mat-icon>done</mat-icon>
      </button>
    </mat-dialog-actions>
  </div>
  <mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.username"
        >
        <mat-error *ngIf="formGroup.controls.username.hasError('required')">This field is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          [formControl]="formGroup.controls.email"
        >
        <mat-error *ngIf="formGroup.controls.email.hasError('required')">This field is required!</mat-error>
        <mat-error *ngIf="formGroup.controls.email.hasError('email')">Invalid format!</mat-error>
      </mat-form-field>
      <mat-form-field hideRequiredMarker>
        <mat-label>Role</mat-label>
        <mat-select [formControl]="formGroup.controls.role">
          <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          [formControl]="formGroup.controls.password"
        >
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
          {{showPassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error *ngIf="formGroup.controls.password.hasError('required')">This field is required!</mat-error>
        <mat-error *ngIf="formGroup.controls.password.hasError('pattern')">
          Password is not complex enough!
          <br>
          Please use at least 1 special character and number.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
</div>
