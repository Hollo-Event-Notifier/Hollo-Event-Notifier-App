<app-full-calendar-wrapper
  (dateSelect)="onDateSelect($event)"
  (eventClick)="onEventClick($event)"
  (eventChange)="onEventChange($event)"
  [isEditable]="true"
  [hasWeekends]="true"
  [isSelectable]="true"
  [events]="(events$ | async)!!"
></app-full-calendar-wrapper>
<button mat-fab color="primary" (click)="onFabClick()">
  <mat-icon>add</mat-icon>
</button>
