<div
  class="grid-container"
>
  <mat-card *ngFor="let user of (users$ | async)">
    <mat-card-header>
      <mat-card-title>
        {{user.username}}
      </mat-card-title>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openEditDialog(user)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="openDeleteDialog(user.id!!)">
          <mat-icon class="red">delete</mat-icon>
          <span class="red">Delete</span>
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <p>{{user.role}}</p>
    </mat-card-content>
  </mat-card>
  <button
    mat-fab
    class="fab"
    color="primary"
    (click)="onFabClick()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
